[tool.poetry]
name = "media_dl"
version = "0.1.0"
description = "yt-dlp helper with nice defaults + fancy output + music metadata"
authors = ["Rikiub <rikiub.dev@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
media-dl = "media_dl.cli:run"

[tool.poetry.dependencies]
python = "^3.10"
typer = {extras = ["all"], version = "^0.9.0"}
yt-dlp = "^2023.7.6"
rich = "^13.4.2"
platformdirs = "^3.10.0"
syncedlyrics = "^0.8.0"
music-tag = "^0.4.3"
gallery-dl = {version = "^1.26.5", optional = true}
m3u8 = {version = "^4.0.0", optional = true}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
