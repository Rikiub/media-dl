[tool.poetry]
name = "media_dl"
version = "0.1.0"
description = "yt-dlp helper with nice defaults + fancy output + music metadata"
authors = ["Rikiub <rikiub.dev@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
media-dl = "media_dl.cli:run"

[tool.poetry.dependencies]
python = "^3.10"
yt-dlp = "^2023.7.6"
rich = "^13.4.2"
platformdirs = "^3.10.0"
typer = {extras = ["all"], version = "^0.9.0"}
music-tag = "^0.4.3"
musicbrainzngs = "^0.7.1"
syncedlyrics = "^0.6.1"
spotipy = "^2.23.0"
pillow = "^10.1.0"
soundcloud-v2 = "^1.3.1"
ytmusicapi = "^1.3.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
