[tool.poetry]
name = "media_dl"
version = "0.1.0"
description = "yt-dlp wrapper with nice defaults + fancy output"
authors = ["Rikiub <rikiub.dev@gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
media-dl = "media_dl.cli:run"

[tool.poetry.dependencies]
python = "^3.10"
yt-dlp = "^2023.7.6"
strenum = "^0.4.15"
rich = "^13.4.2"
typer = {extras = ["all"], version = "^0.9.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pympler = "^1.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
