[tool.poetry]
name = "media-dl"
version = "0.1.0"
description = "The universal CLI tool to download any type of media file"
authors = ["Rikiub <rikiub.dev@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "media-dl"}]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
spotdl = "^4.1.11"
yt-dlp = "^2023.7.6"
rich = "^13.4.2"
textual = {extras = ["dev"], version = "^0.28.1"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
